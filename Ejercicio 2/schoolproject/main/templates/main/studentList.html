{% extends 'main/base.html' %}

{% block content %}
    <h1>Lista de Alumnos</h1>
    <div>
        {% for student in ls %}
            <div>
                <a href="{% url 'student-info' student.id %}"><span>@{{student.name}}</span></a>
                <a href="{% url 'update-student' student.id %}">Editar</a>
                <a href="{% url 'delete-student' student.id %}">Eliminar</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
